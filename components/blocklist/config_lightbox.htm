
<script>
    if (typeof lightboxConfig === 'undefined') {
        var lightboxConfig = [];
    }

    lightboxConfig['xitara-dynamiccontent-{{ uid }}'] = {
        selector: '.xitara-dynamiccontent-lightbox-{{ uid }}',
        loop: {{ (config.is_loop == 1) ? 'true' : 'false' }},
        touchNavigation: true,
        autoplayVideos: true,
        {{ config.lightbox_options|raw }}
    }
</script>
